name: Tag New Version and Release

on:
  workflow_call:
    inputs:
      python-version:
        default: "3.13"
        required: false
        type: string
      validation-code:
        required: false
        type: string
      validation-script:
        required: false
        type: string

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5
        with:
          lfs: true

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ inputs.python-version }}

      - name: Build
        run: |
          pip install .

      - name: Validate Install (Python Code)
        run: |
          python -Ic "${{ inputs.validation-code }}"

      - name: Validate Install (Script)
        run: |
          ${{ inputs.validation-script }}

      - name: Set up Git identity
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Read version
        id: read_version
        run: |
          VERSION=$(python -c "import tomllib; print(tomllib.load(open('pyproject.toml', 'rb'))['project']['version'])" 2> /dev/null || cat version.txt)
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"

      - name: Create Git tag
        id: create_tag
        run: |
          git fetch --tags
          if git tag "v${{ steps.read_version.outputs.version }}"; then
            echo "tag_created=true" >> "$GITHUB_OUTPUT"
            git push origin "v${{ steps.read_version.outputs.version }}"
          else
            echo "tag_created=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Generate changelog
        id: changelog
        if: steps.create_tag.outputs.tag_created == 'true'
        run: |
          LAST_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")
          if [ -n "$LAST_TAG" ]; then
            LOG=$(git log "$LAST_TAG"..HEAD --pretty=format:"- %s")
          else
            LOG=$(git log HEAD --pretty=format:"- %s")
          fi

          {
            echo "log<<EOF"
            echo "$LOG"
            echo "EOF"
          } >> "$GITHUB_OUTPUT"

      - name: Create GitHub release
        if: steps.create_tag.outputs.tag_created == 'true'
        uses: actions/create-release@v1
        with:
          tag_name: v${{ steps.read_version.outputs.version }}
          release_name: Release v${{ steps.read_version.outputs.version }}
          body: ${{ steps.changelog.outputs.log }}
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
